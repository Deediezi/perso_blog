        <hr class="star-dark">

          <div class="col-sm-12 offset-lg-6 col-lg-6 text-center mx-auto text-white">

                    <div class="col-12">
                      <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Connexion</button>
                    </div>
                    <div class="col-12">
